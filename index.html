<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinyl Records App</title>
    <link rel="stylesheet" href="style/covers.css">
</head>
<body>
    <!-- Background image container -->
    <div id="background-image-container"></div>

    <!-- Search form -->
    <div class="search-container">
        <input type="text" id="search-input" placeholder="Search records...">
    </div>

    <!-- Main content container -->
    <div id="main-content">
        <!-- Card container -->
        <div id="card-container"></div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="close">&times;</span>
            <div id="modal-details">
                <!-- Add a div to display the Spotify Album Art -->
                <div id="album-art-container">
                    <img id="album-art" src="" alt="Album Art">
                    <h2 id="modal-title">Title</h2>
                    <p><strong id="modal-artist">Artist</strong></p>
                    <!-- Add the Spotify link as an image -->
                    <a id="modal-spotify-link" href="#" target="_blank">
                        <img src="images/spotify.png" alt="Spotify" width="25" height="25">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="scripts/script.js"></script>
</body>
</html>
